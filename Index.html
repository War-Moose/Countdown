<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Task Tracker with Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-light: #f0f0f0;
      --text-light: #000;
      --bg-dark: #121212;
      --text-dark: #e0e0e0;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      font-size: 2em;
    }

    .counter {
      font-size: 1.5em;
      margin: 10px 0;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
      margin: 10px;
    }

    #settingsMenu {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 30px;
      border-radius: 10px;
      z-index: 1000;
    }

    #settingsMenu button {
      display: block;
      margin: 10px auto;
    }

    #menuOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Daily Task Tracker</h1>
  <div>
    <p class="counter">Daily Tasks Left: <span id="tasksLeft">0</span></p>
    <p class="counter">Daily Tasks Completed: <span id="tasksDone">0</span></p>
    <p class="counter">Total Tasks Completed: <span id="totalTasksDone">0</span></p>
    <p class="counter">Current Streak: <span id="streak">0</span> days</p>
    <p>Days until 10 years from today: <span id="dateCount">0</span></p>

    <button onclick="completeTask()">Complete Task</button>
    <button onclick="resetDay()">Reset Day</button>
    <button onclick="exportTrackerData()">Save Backup</button>
    <input type="file" id="importInput" accept=".json" style="display: none" />
    <button onclick="document.getElementById('importInput').click()">Import Backup</button>
  </div>

  <div id="menuOverlay" onclick="toggleMenu(false)"></div>
  <div id="settingsMenu">
    <h2>Settings Menu</h2>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button onclick="exportTrackerData()">Save Backup</button>
    <button onclick="document.getElementById('importInput').click()">Import Backup</button>
    <button onclick="toggleMenu(false)">Close</button>
  </div>

  <script>
    let tasksLeft = 5;
    let tasksDone = 0;
    let totalTasksDone = 0;
    let streak = 0;
    const targetDate = new Date();
    targetDate.setFullYear(targetDate.getFullYear() + 10);

    function updateDisplays() {
      document.getElementById('tasksLeft').textContent = tasksLeft;
      document.getElementById('tasksDone').textContent = tasksDone;
      document.getElementById('totalTasksDone').textContent = totalTasksDone;
      document.getElementById('streak').textContent = streak;
      const now = new Date();
      const diff = Math.ceil((targetDate - now) / (1000 * 60 * 60 * 24));
      document.getElementById('dateCount').textContent = diff;
    }

    function completeTask() {
      if (tasksLeft > 0) {
        tasksLeft--;
        tasksDone++;
        totalTasksDone++;
        updateDisplays();
      }
    }

    function resetDay() {
      tasksLeft = 5;
      tasksDone = 0;
      updateDisplays();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function toggleMenu(show = null) {
      const menu = document.getElementById("settingsMenu");
      const overlay = document.getElementById("menuOverlay");

      if (show === null) {
        const isVisible = menu.style.display === "block";
        menu.style.display = isVisible ? "none" : "block";
        overlay.style.display = isVisible ? "none" : "block";
      } else {
        menu.style.display = show ? "block" : "none";
        overlay.style.display = show ? "block" : "none";
      }
    }

    function exportTrackerData() {
      const data = {
        tasksLeft,
        tasksDone,
        totalTasksDone,
        streak,
        dateExported: new Date().toISOString()
      };

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = `task-tracker-backup-${new Date().toISOString().split('T')[0]}.json`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById("importInput").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const data = JSON.parse(e.target.result);
          if (typeof data.tasksLeft === "number") tasksLeft = data.tasksLeft;
          if (typeof data.tasksDone === "number") tasksDone = data.tasksDone;
          if (typeof data.totalTasksDone === "number") totalTasksDone = data.totalTasksDone;
          if (typeof data.streak === "number") streak = data.streak;
          updateDisplays();
        } catch (err) {
          alert("❌ Error reading backup file.");
        }
      };
      reader.readAsText(file);
    });

    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "m" && !e.repeat) {
        toggleMenu();
      }
    });

    updateDisplays();
  </script>
</body>
</html>
