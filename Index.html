<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Task Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
      color: #000;
    }
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    .counter {
      font-size: 1.2em;
      margin: 5px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
      margin: 10px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 40px);
      gap: 4px;
      justify-content: center;
      margin-top: 20px;
    }
    .day {
      width: 40px;
      height: 40px;
      border: 1px solid #999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8em;
    }
    .day.white { background-color: white; color: black; }
    .day.red { background-color: red; color: white; }
    .day.blue { background-color: blue; color: white; }
    .day.black { background-color: black; color: white; }
    .streak-boost {
      animation: streakPop 1s ease-in-out;
      color: gold;
      text-shadow: 0 0 8px orange, 0 0 12px gold;
    }
    @keyframes streakPop {
      0% { transform: scale(1); opacity: 1; }
      25% { transform: scale(1.3); opacity: 1; }
      50% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
    #menuOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    #settingsMenu {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 30px;
      border-radius: 10px;
      z-index: 1000;
    }
    #settingsMenu button {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>Daily Task Tracker</h1>
  <p class="counter">Date: <span id="currentDate"></span></p>
  <p class="counter">Goal: 16,436</p>
  <p class="counter">Daily Tasks Left: <span id="tasksLeft"></span></p>
  <p class="counter">Daily Tasks Completed: <span id="tasksDone"></span></p>
  <p class="counter">Total Tasks Completed: <span id="totalTasksDone"></span></p>
  <p class="counter">Current Streak: <span id="streak"></span> days</p>
  <p class="counter">Days until 10 years from today: <span id="dateCount"></span></p>
  <button onclick="completeTask()">Complete Task</button>
  <button onclick="resetDay()">Reset Day</button>
  <button onclick="advanceDay(-1)">-1 Day</button>
  <button onclick="advanceDay(1)">+1 Day</button>
  <button onclick="exportTrackerData()">Save Backup</button>
  <input type="file" id="importInput" accept=".json" style="display:none" />
  <button onclick="document.getElementById('importInput').click()">Import Backup</button>

  <div class="calendar" id="calendar"></div>

  <div id="menuOverlay" onclick="toggleMenu(false)"></div>
  <div id="settingsMenu">
    <h2>Settings Menu</h2>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button onclick="exportTrackerData()">Save Backup</button>
    <button onclick="document.getElementById('importInput').click()">Import Backup</button>
    <button onclick="toggleMenu(false)">Close</button>
  </div>

  <script>
    const defaultTasks = 3;
    let now = new Date();
    let today = now.toISOString().split("T")[0];
    let targetDate = new Date();
    targetDate.setFullYear(targetDate.getFullYear() + 10);

    let tasksLeft = parseInt(localStorage.getItem("tasksLeft")) || defaultTasks;
    let tasksDone = parseInt(localStorage.getItem("tasksDone")) || 0;
    let totalTasksDone = parseInt(localStorage.getItem("totalTasksDone")) || 0;
    let streak = parseInt(localStorage.getItem("streak")) || 0;
    let lastSuccessfulDate = localStorage.getItem("lastSuccessfulDate") || "";
    let savedDate = localStorage.getItem("taskDate");
    let hasCelebrated = false;

    const taskLog = JSON.parse(localStorage.getItem("taskLog") || "{}");

    if (savedDate !== today) {
      if (parseInt(localStorage.getItem("tasksDone")) >= defaultTasks) {
        streak++;
        lastSuccessfulDate = savedDate;
        localStorage.setItem("streak", streak);
        localStorage.setItem("lastSuccessfulDate", lastSuccessfulDate);
      } else {
        streak = 0;
        localStorage.setItem("streak", streak);
      }
      resetDay();
    }

    function updateDisplays() {
      document.getElementById("tasksLeft").textContent = tasksLeft;
      document.getElementById("tasksDone").textContent = tasksDone;
      document.getElementById("totalTasksDone").textContent = totalTasksDone;
      document.getElementById("streak").textContent = streak;
      document.getElementById("currentDate").textContent = today;

      const diff = Math.ceil((targetDate - new Date(today)) / (1000 * 60 * 60 * 24));
      document.getElementById("dateCount").textContent = diff;
      drawCalendar();
    }

    function completeTask() {
      if (tasksLeft > 0) tasksLeft--;
      tasksDone++;
      totalTasksDone++;

      taskLog[today] = tasksDone;

      localStorage.setItem("tasksLeft", tasksLeft);
      localStorage.setItem("tasksDone", tasksDone);
      localStorage.setItem("totalTasksDone", totalTasksDone);
      localStorage.setItem("taskDate", today);
      localStorage.setItem("streak", streak);
      localStorage.setItem("taskLog", JSON.stringify(taskLog));

      if (tasksDone >= defaultTasks && lastSuccessfulDate !== today) {
        streak++;
        lastSuccessfulDate = today;
        localStorage.setItem("streak", streak);
        localStorage.setItem("lastSuccessfulDate", lastSuccessfulDate);

        const streakEl = document.getElementById("streak");
        streakEl.classList.add("streak-boost");
        setTimeout(() => streakEl.classList.remove("streak-boost"), 1200);
      }

      updateDisplays();
    }

    function resetDay() {
  tasksLeft = defaultTasks;
  tasksDone = 0;
  hasCelebrated = false;
  localStorage.setItem("tasksLeft", tasksLeft);
  localStorage.setItem("tasksDone", tasksDone);
  localStorage.setItem("taskDate", today);
  localStorage.setItem("streak", streak);
  delete taskLog[today];
  localStorage.setItem("taskLog", JSON.stringify(taskLog));
  updateDisplays();
    }

    function advanceDay(offset) {
  const newDate = new Date(today);
  newDate.setDate(newDate.getDate() + offset);
  today = newDate.toISOString().split("T")[0];
  updateDisplays();
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", isDark ? "true" : "false");
    }

    function toggleMenu(show = null) {
      const menu = document.getElementById("settingsMenu");
      const overlay = document.getElementById("menuOverlay");
      const isVisible = menu.style.display === "block";
      const shouldShow = show === null ? !isVisible : show;
      menu.style.display = shouldShow ? "block" : "none";
      overlay.style.display = shouldShow ? "block" : "none";
    }

    function drawCalendar() {
      const cal = document.getElementById("calendar");
      cal.innerHTML = "";

      const current = new Date(today);
      const year = current.getFullYear();
      const month = current.getMonth();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(year, month, day);
        const key = date.toISOString().split("T")[0];
        const val = taskLog[key] || 0;
        const box = document.createElement("div");
        box.classList.add("day");
        box.textContent = day;

        if (val === 0) box.classList.add("white");
        else if (val === 1) box.classList.add("red");
        else if (val === 2) box.classList.add("blue");
        else box.classList.add("black");

        cal.appendChild(box);
      }
    }

    function exportTrackerData() {
      const data = {
        tasksLeft,
        tasksDone,
        totalTasksDone,
        streak,
        lastSuccessfulDate,
        taskLog,
        dateExported: new Date().toISOString()
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = `task-tracker-${today}.json`;
      link.click();
    }

    document.getElementById("importInput").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const data = JSON.parse(e.target.result);
          if (data.tasksLeft !== undefined) tasksLeft = data.tasksLeft;
          if (data.tasksDone !== undefined) tasksDone = data.tasksDone;
          if (data.totalTasksDone !== undefined) totalTasksDone = data.totalTasksDone;
          if (data.streak !== undefined) streak = data.streak;
          if (data.taskLog) localStorage.setItem("taskLog", JSON.stringify(data.taskLog));
          updateDisplays();
        } catch (err) {
          alert("Error loading file");
        }
      };
      reader.readAsText(file);
    });

    document.addEventListener("keydown", e => {
      if (e.key.toLowerCase() === "d") toggleDarkMode();
      if (e.key.toLowerCase() === "m") toggleMenu();
    });

    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    }

    updateDisplays();
  </script>
</body>
</html>
