<!DOCTYPE html>
<html>
<head>
  <title>Daily Task Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    h1 {
      font-size: 2em;
    }
    .counter {
      font-size: 2em;
      margin: 10px 0;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Daily Task Tracker</h1>
  <div>
    <p class="counter">Daily Tasks Left: <span id="tasksLeft">...</span></p>
    <p class="counter">Daily Tasks Completed: <span id="tasksDone">...</span></p>
    <p>Days until 10 years from today: <span id="dateCount">...</span></p>
    <button onclick="completeTask()">Complete Task</button>
  </div>

<script>
  const tasksLeftEl = document.getElementById("tasksLeft");
  const tasksDoneEl = document.getElementById("tasksDone");
  const dateCountEl = document.getElementById("dateCount");

  const defaultTasks = 5;

  // Get today's date in YYYY-MM-DD format
  const today = new Date().toISOString().split("T")[0];
  const savedDate = localStorage.getItem("taskDate");

  // If it's a new day, reset
  if (savedDate !== today) {
    localStorage.setItem("tasksLeft", defaultTasks);
    localStorage.setItem("tasksDone", 0);
    localStorage.setItem("taskDate", today);
  }

  let tasksLeft = parseInt(localStorage.getItem("tasksLeft") || defaultTasks, 10);
  let tasksDone = parseInt(localStorage.getItem("tasksDone") || 0, 10);

  const targetDate = new Date();
  targetDate.setFullYear(targetDate.getFullYear() + 10);

  function updateDisplays() {
    tasksLeftEl.textContent = tasksLeft;
    tasksDoneEl.textContent = tasksDone;

    const now = new Date();
    const diff = Math.ceil((targetDate - now) / (1000 * 60 * 60 * 24));
    dateCountEl.textContent = diff;
  }

  function completeTask() {
    if (tasksLeft > 0) {
      tasksLeft--;
      tasksDone++;
      localStorage.setItem("tasksLeft", tasksLeft);
      localStorage.setItem("tasksDone", tasksDone);
      updateDisplays();
    }
  }

  updateDisplays();
</script>
</body>
</html>
