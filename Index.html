<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Task Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
      color: #000;
    }
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    .counter {
      font-size: 1.2em;
      margin: 5px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
      margin: 10px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 40px);
      gap: 4px;
      justify-content: center;
      margin-top: 20px;
    }
    .day {
      width: 40px;
      height: 40px;
      border: 1px solid #999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8em;
    }
    .day.white { background-color: white; color: black; }
    .day.red { background-color: red; color: white; }
    .day.blue { background-color: blue; color: white; }
    .day.black { background-color: black; color: white; }
    #menuOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    #settingsMenu {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 30px;
      border-radius: 10px;
      z-index: 1000;
    }
    #settingsMenu button {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>Daily Task Tracker</h1>
  <p class="counter">Date: <span id="currentDate"></span></p>
  <p class="counter">Goal: 16,436</p>
  <p class="counter">Daily Tasks Left: <span id="tasksLeft"></span></p>
  <p class="counter">Daily Tasks Completed: <span id="tasksDone"></span></p>
  <p class="counter">Total Tasks Completed: <span id="totalTasksDone"></span></p>
  <p class="counter">Current Streak: <span id="streak"></span> days</p>
  <p class="counter">Longest Streak: <span id="longestStreak"></span> days</p>
  <button onclick="completeTask()">Complete Task</button>
  <button onclick="resetDay()">Reset Day</button>
  <button onclick="advanceDay(-1)">-1 Day</button>
  <button onclick="advanceDay(1)">+1 Day</button>
  <button onclick="exportTrackerData()">Save Backup</button>
  <input type="file" id="importInput" accept=".json" style="display:none" />
  <button onclick="document.getElementById('importInput').click()">Import Backup</button>

  <div class="calendar" id="calendar"></div>

  <div id="menuOverlay" onclick="toggleMenu(false)"></div>
  <div id="settingsMenu">
    <button onclick="toggleBadgeModal()">Badges</button>
    <h2>Settings Menu</h2>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button onclick="resetDay()">Reset Day</button>
    <button onclick="advanceDay(-1)">-1 Day</button>
    <button onclick="advanceDay(1)">+1 Day</button>
    <button onclick="toggleMenu(false)">Close</button>
  </div>

  <div id="badgeModal" style="display:none; position:fixed; top:10%; left:50%; transform:translateX(-50%); background:#222; color:#fff; padding:20px; border-radius:10px; z-index:2000; max-width:600px; text-align:center;">
    <h2>Achievements</h2>
    <div id="badgeGrid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap:15px; justify-items:center; margin-top: 20px;"></div>
    <button onclick="toggleBadgeModal(false)">Close</button>
  </div>

  <div id="badgePopup" style="display:none; position:fixed; top:20px; left:50%; transform:translateX(-50%); background:#333; color:#fff; padding:15px 30px; border-radius:8px; z-index:3000; box-shadow:0 0 10px #000; font-weight:bold;"></div>

<script>

</script>
</body>
</html>
