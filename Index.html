<!DOCTYPE html>
<html>
<head>
  <title>Countdown Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    h1 {
      font-size: 2em;
    }
    .counter {
      font-size: 3em;
      margin: 20px 0;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Countdown Tracker</h1>
  <div>
    <p>Manual Counter: <span id="manualCount">...</span></p>
    <p>Days until 10 years from today: <span id="dateCount">...</span></p>
    <button onclick="decreaseCount()">Click Me</button>
  </div>

  <script>
    const manualCountEl = document.getElementById("manualCount");
    const dateCountEl = document.getElementById("dateCount");

    // Set target date 10 years from now
    const targetDate = new Date();
    targetDate.setFullYear(targetDate.getFullYear() + 10);

    // Load saved manual count or default to 3652
    let manualCount = parseInt(localStorage.getItem("manualCount") || "3652", 10);

    function updateDateCount() {
      const today = new Date();
      const timeDiff = targetDate - today;
      const days = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
      dateCountEl.textContent = days;
    }

    function updateManualDisplay() {
      manualCountEl.textContent = manualCount;
    }

    function decreaseCount() {
      if (manualCount > 0) {
        manualCount--;
        updateManualDisplay();
        localStorage.setItem("manualCount", manualCount);
      }
    }

    // On load
    updateDateCount();
    updateManualDisplay();
  </script>
</body>
</html>
