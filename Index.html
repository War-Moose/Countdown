<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Task Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-light: #f0f0f0;
      --text-light: #000;
      --bg-dark: #121212;
      --text-dark: #e0e0e0;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      font-size: 2em;
    }

    .counter {
      font-size: 1.5em;
      margin: 10px 0;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
      margin: 10px;
    }

    #celebration, #bonusMessage {
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 20px;
    }

    #celebration { color: green; }
    #bonusMessage { color: orange; }

    label[for="darkModeToggleSwitch"] {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1em;
    }

    /* Highlight streak increase */
    .streak-boost {
      animation: streakPop 1s ease-in-out;
      color: gold;
      text-shadow: 0 0 8px orange, 0 0 12px gold;
    }

    @keyframes streakPop {
      0% { transform: scale(1); opacity: 1; }
      25% { transform: scale(1.3); opacity: 1; }
      50% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <label for="darkModeToggleSwitch">
    <input type="checkbox" id="darkModeToggleSwitch" onchange="toggleDarkMode()" />
    Dark Mode
  </label>

  <h1>Daily Task Tracker</h1>
  <div>
    <p class="counter">Daily Tasks Left: <span id="tasksLeft">...</span></p>
    <p class="counter">Daily Tasks Completed: <span id="tasksDone">...</span></p>
    <p class="counter">Total Tasks Completed: <span id="totalTasksDone">...</span></p>
    <p class="counter">Current Streak: <span id="streak">0</span> days</p>
    <p>Days until 10 years from today: <span id="dateCount">...</span></p>

    <button onclick="completeTask()">Complete Task</button>
    <button onclick="resetDay()">Reset Day</button>

    <div id="celebration">ðŸŽ‰ YOU BEAT THE GOAL! ðŸŽ‰</div>
    <div id="bonusMessage"></div>
  </div>

  <script>
    const defaultTasks = 5;
    const celebrationThreshold = 5;

    const tasksLeftEl = document.getElementById("tasksLeft");
    const tasksDoneEl = document.getElementById("tasksDone");
    const totalTasksDoneEl = document.getElementById("totalTasksDone");
    const streakEl = document.getElementById("streak");
    const dateCountEl = document.getElementById("dateCount");
    const celebrationEl = document.getElementById("celebration");
    const bonusMessageEl = document.getElementById("bonusMessage");

    const today = new Date().toISOString().split("T")[0];
    const savedDate = localStorage.getItem("taskDate");

    if (savedDate !== today) {
      handleStreakCarryover();
      resetDay();
    }

    let tasksLeft = parseInt(localStorage.getItem("tasksLeft")) || defaultTasks;
    let tasksDone = parseInt(localStorage.getItem("tasksDone")) || 0;
    let totalTasksDone = parseInt(localStorage.getItem("totalTasksDone")) || 0;
    let streak = parseInt(localStorage.getItem("streak")) || 0;
    let lastSuccessfulDate = localStorage.getItem("lastSuccessfulDate");
    let hasCelebrated = false;

    const targetDate = new Date("2035-05-08");

    function completeTask() {
      if (tasksLeft > 0) {
        tasksLeft--;
        localStorage.setItem("tasksLeft", tasksLeft);
      }

      tasksDone++;
      totalTasksDone++;

      localStorage.setItem("tasksDone", tasksDone);
      localStorage.setItem("totalTasksDone", totalTasksDone);

      if (tasksDone >= celebrationThreshold && lastSuccessfulDate !== today) {
        streak++;
        lastSuccessfulDate = today;
        localStorage.setItem("streak", streak);
        localStorage.setItem("lastSuccessfulDate", lastSuccessfulDate);

        // Delay streak glow after confetti
        setTimeout(() => {
          streakEl.classList.add("streak-boost");
          setTimeout(() => streakEl.classList.remove("streak-boost"), 1200);
        }, 1000);

        // Prompt backup on 7-day streak
        if (streak === 7) {
          setTimeout(() => {
            if (confirm("ðŸŽ‰ You've hit a 7-day streak! Would you like to download a backup of your progress?")) {
              exportTrackerData();
            }
          }, 1500);
        }
      }

      updateDisplays();
    }

    function resetDay() {
      tasksLeft = defaultTasks;
      tasksDone = 0;
      hasCelebrated = false;

      // streak = 0; // Uncomment to also reset streak manually
      // lastSuccessfulDate = "";

      localStorage.setItem("tasksLeft", tasksLeft);
      localStorage.setItem("tasksDone", tasksDone);
      // localStorage.setItem("streak", streak);
      // localStorage.setItem("lastSuccessfulDate", lastSuccessfulDate);
      localStorage.setItem("taskDate", today);

      updateDisplays();
    }

    function handleStreakCarryover() {
      const prevTasksDone = parseInt(localStorage.getItem("tasksDone")) || 0;
      const prevDate = localStorage.getItem("taskDate");

      if (prevDate && prevTasksDone >= celebrationThreshold) {
        streak++;
        lastSuccessfulDate = prevDate;
      } else {
        streak = 0;
      }

      localStorage.setItem("streak", streak);
      localStorage.setItem("lastSuccessfulDate", lastSuccessfulDate || "");
    }

    function updateDisplays() {
      tasksLeftEl.textContent = tasksLeft;
      tasksDoneEl.textContent = tasksDone;
      totalTasksDoneEl.textContent = totalTasksDone;
      streakEl.textContent = streak;

      const now = new Date();
      const diff = Math.ceil((targetDate - now) / (1000 * 60 * 60 * 24));
      dateCountEl.textContent = diff >= 0 ? diff : 0;

      if (tasksDone >= celebrationThreshold) {
        celebrationEl.style.display = "block";
        if (!hasCelebrated) {
          launchConfetti();
          hasCelebrated = true;
        }
      } else {
        celebrationEl.style.display = "none";
        hasCelebrated = false;
      }

      if (streak >= 30) {
        bonusMessageEl.textContent = "ðŸ‘‘ Moose Legend Unlocked!";
        launchConfetti("storm");
      } else if (streak >= 7) {
        bonusMessageEl.textContent = "ðŸ”¥ You're on fire!";
        launchConfetti("epic");
      } else if (streak >= 3) {
        bonusMessageEl.textContent = "ðŸ”¥ Nice streak!";
        launchConfetti();
      } else {
        bonusMessageEl.textContent = "";
      }
    }

    function launchConfetti(level = "standard") {
      let config = { particleCount: 150, spread: 60, origin: { y: 0.6 } };
      if (level === "epic") config = { particleCount: 300, spread: 100 };
      if (level === "storm") config = { particleCount: 500, spread: 150 };
      confetti(config);
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", isDark ? "true" : "false");

      const toggleSwitch = document.getElementById("darkModeToggleSwitch");
      if (toggleSwitch) toggleSwitch.checked = isDark;
    }

    function loadDarkModePreference() {
      const isDark = localStorage.getItem("darkMode") === "true";
      if (isDark) {
        document.body.classList.add("dark");
      }

      const toggleSwitch = document.getElementById("darkModeToggleSwitch");
      if (toggleSwitch) toggleSwitch.checked = isDark;
    }

    function exportTrackerData() {
      const data = {
        tasksLeft,
        tasksDone,
        totalTasksDone,
        streak,
        lastSuccessfulDate,
        dateExported: new Date().toISOString()
      };

      const json = JSON.stringify(data, null, 2);
      const blob = new Blob([json], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = `task-tracker-backup-${today}.json`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Init
    loadDarkModePreference();
    updateDisplays();
  </script>
</body>
</html>
