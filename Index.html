<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Task Tracker with Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-light: #f0f0f0;
      --text-light: #000;
      --bg-dark: #121212;
      --text-dark: #e0e0e0;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      font-size: 2em;
    }

    .counter {
      font-size: 1.5em;
      margin: 10px 0;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
      margin: 10px;
    }

    #settingsMenu {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 30px;
      border-radius: 10px;
      z-index: 1000;
    }

    #settingsMenu button {
      display: block;
      margin: 10px auto;
    }

    #menuOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .streak-boost {
      animation: streakPop 1s ease-in-out;
      color: gold;
      text-shadow: 0 0 8px orange, 0 0 12px gold;
    }

    @keyframes streakPop {
      0% { transform: scale(1); opacity: 1; }
      25% { transform: scale(1.3); opacity: 1; }
      50% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <h1>Daily Task Tracker</h1>
  <div>
    <p class="counter">Daily Tasks Left: <span id="tasksLeft">0</span></p>
    <p class="counter">Daily Tasks Completed: <span id="tasksDone">0</span></p>
    <p class="counter">Total Tasks Completed: <span id="totalTasksDone">0</span></p>
    <p class="counter">Current Streak: <span id="streak">0</span> days</p>
    <p>Days until 10 years from today: <span id="dateCount">0</span></p>

    <button onclick="completeTask()">Complete Task</button>
    <button onclick="resetDay()">Reset Day</button>
    <button onclick="incrementDay(-1)">-1 Day</button>
    <button onclick="incrementDay(1)">+1 Day</button>
    <button onclick="exportTrackerData()">Save Backup</button>
    <input type="file" id="importInput" accept=".json" style="display: none" />
    <button onclick="document.getElementById('importInput').click()">Import Backup</button>
  </div>

  <div id="menuOverlay" onclick="toggleMenu(false)"></div>
  <div id="settingsMenu">
    <h2>Settings Menu</h2>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button onclick="exportTrackerData()">Save Backup</button>
    <button onclick="document.getElementById('importInput').click()">Import Backup</button>
    <button onclick="toggleMenu(false)">Close</button>
  </div>

  <script>
    const defaultTasks = 5;
    const celebrationThreshold = 5;
    let currentDate = new Date();
    const today = () => currentDate.toISOString().split("T")[0];

    let tasksLeft = parseInt(localStorage.getItem("tasksLeft")) || defaultTasks;
    let tasksDone = parseInt(localStorage.getItem("tasksDone")) || 0;
    let totalTasksDone = parseInt(localStorage.getItem("totalTasksDone")) || 0;
    let streak = parseInt(localStorage.getItem("streak")) || 0;
    let lastSuccessfulDate = localStorage.getItem("lastSuccessfulDate") || "";
    let savedDate = localStorage.getItem("taskDate");
    let hasCelebrated = false;

    const targetDate = new Date();
    targetDate.setFullYear(targetDate.getFullYear() + 10);

    if (savedDate !== today()) {
      handleStreakCarryover();
      resetDay();
    }

    function updateDisplays() {
      document.getElementById('tasksLeft').textContent = tasksLeft;
      document.getElementById('tasksDone').textContent = tasksDone;
      document.getElementById('totalTasksDone').textContent = totalTasksDone;
      document.getElementById('streak').textContent = streak;
      const now = new Date();
      const diff = Math.ceil((targetDate - now) / (1000 * 60 * 60 * 24));
      document.getElementById('dateCount').textContent = diff;
    }

    function completeTask() {
      if (tasksLeft > 0) {
        tasksLeft--;
        localStorage.setItem("tasksLeft", tasksLeft);
      }

      tasksDone++;
      totalTasksDone++;

      localStorage.setItem("tasksDone", tasksDone);
      localStorage.setItem("totalTasksDone", totalTasksDone);

      if (tasksDone >= celebrationThreshold && lastSuccessfulDate !== today()) {
        streak++;
        lastSuccessfulDate = today();
        localStorage.setItem("streak", streak);
        localStorage.setItem("lastSuccessfulDate", lastSuccessfulDate);

        setTimeout(() => {
          document.getElementById("streak").classList.add("streak-boost");
          setTimeout(() => document.getElementById("streak").classList.remove("streak-boost"), 1200);
        }, 1000);

        if (streak === 7) {
          setTimeout(() => {
            if (confirm("ðŸŽ‰ You've hit a 7-day streak! Save your progress?")) {
              exportTrackerData();
            }
          }, 1500);
        }
      }

      if (tasksDone >= celebrationThreshold && !hasCelebrated) {
        confetti({ particleCount: 150, spread: 60, origin: { y: 0.6 } });
        hasCelebrated = true;
      }

      updateDisplays();
    }

    function resetDay() {
      tasksLeft = defaultTasks;
      tasksDone = 0;
      hasCelebrated = false;
      localStorage.setItem("tasksLeft", tasksLeft);
      localStorage.setItem("tasksDone", tasksDone);
      localStorage.setItem("taskDate", today());
      updateDisplays();
    }

    function handleStreakCarryover() {
      const prevTasksDone = parseInt(localStorage.getItem("tasksDone")) || 0;
      const prevDate = localStorage.getItem("taskDate");

      if (prevDate && prevTasksDone >= celebrationThreshold) {
        streak++;
        lastSuccessfulDate = prevDate;
      } else {
        streak = 0;
      }

      localStorage.setItem("streak", streak);
      localStorage.setItem("lastSuccessfulDate", lastSuccessfulDate || "");
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", isDark ? "true" : "false");
    }

    function loadDarkModePreference() {
      const isDark = localStorage.getItem("darkMode") === "true";
      if (isDark) {
        document.body.classList.add("dark");
      }
    }

    function toggleMenu(show = null) {
      const menu = document.getElementById("settingsMenu");
      const overlay = document.getElementById("menuOverlay");
      const isVisible = menu.style.display === "block";
      const shouldShow = show === null ? !isVisible : show;
      menu.style.display = shouldShow ? "block" : "none";
      overlay.style.display = shouldShow ? "block" : "none";
    }

    function exportTrackerData() {
      const data = {
        tasksLeft,
        tasksDone,
        totalTasksDone,
        streak,
        lastSuccessfulDate,
        dateExported: new Date().toISOString()
      };

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = `task-tracker-backup-${today()}.json`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function incrementDay(amount) {
      currentDate.setDate(currentDate.getDate() + amount);
      localStorage.setItem("taskDate", today());
      handleStreakCarryover();
      resetDay();
    }

    document.getElementById("importInput").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const data = JSON.parse(e.target.result);
          if (typeof data.tasksLeft === "number") tasksLeft = data.tasksLeft;
          if (typeof data.tasksDone === "number") tasksDone = data.tasksDone;
          if (typeof data.totalTasksDone === "number") totalTasksDone = data.totalTasksDone;
          if (typeof data.streak === "number") streak = data.streak;
          if (typeof data.lastSuccessfulDate === "string") lastSuccessfulDate = data.lastSuccessfulDate;
          updateDisplays();
        } catch (err) {
          alert("âŒ Error reading backup file.");
        }
      };
      reader.readAsText(file);
    });

    document.addEventListener("keydown", (e) => {
      if (!e.repeat) {
        if (e.key.toLowerCase() === "m") toggleMenu();
        if (e.key.toLowerCase() === "d") toggleDarkMode();
      }
    });

    loadDarkModePreference();
    updateDisplays();
  </script>
</body>
</html>
